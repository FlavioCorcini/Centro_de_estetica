<div class="login-page d-flex flex-column justify-content-center align-items-center min-vh-100 position-relative">

    <div class="mb-3">
        <img src="/unhaLogo.jpg"
            alt="Logo" class="profile-img shadow-sm">
    </div>

    <h4 class="mb-4 text-dark fw-light" style="font-family: 'Segoe UI', sans-serif;">Rafaella Samora</h4>

    <div class="card p-4 shadow-lg border-0 login-card">
        <div class="card-body">

            <div class="text-center mb-4">
                <h5 class="fw-normal mb-1">Bem-vindo</h5>
                <p class="text-muted small">Entre com suas credenciais</p>
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                <div class="mb-3">
                    <label class="form-label small text-muted mb-1">Usuário</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i
                                class="bi bi-person text-muted"></i></span>

                        <input type="email" class="form-control bg-light border-start-0 ps-0"
                            placeholder="Digite seu email" formControlName="email">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label small text-muted mb-1">Senha</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i
                                class="bi bi-lock text-muted"></i></span>

                        <input [type]="mostrarSenha ? 'text' : 'password'"
                            class="form-control bg-light border-start-0 border-end-0 ps-0"
                            placeholder="Digite sua senha" formControlName="senha">

                        <span class="input-group-text bg-light border-start-0 cursor-pointer" (click)="toggleSenha()">
                            <i class="bi" [ngClass]="mostrarSenha ? 'bi-eye' : 'bi-eye-slash'"></i>
                        </span>
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-black py-2 rounded-3" [disabled]="loginForm.invalid">
                        Entrar
                    </button>
                </div>

                <div *ngIf="erroLogin" class="alert alert-danger mt-3 py-2 small text-center">
                    Email ou senha incorretos.
                </div>

            </form>
        </div>
    </div>

    <footer class="mt-5 text-muted x-small">
        © 2025 Rafaella Samora | Nail Designer
    </footer>

</div>
